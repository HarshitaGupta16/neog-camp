<!DOCTYPE html>

    <title>Birthday Palindrome</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

      rel="stylesheet"

    />

  <body>
    <h1 class="main-heading">Birthday Palindrome</h1>
    <main id="main">
      <div class="birthday">
        <h1 class="heading">
          Is <br />
          your <br />
          Birthday Palindrome?
        </h1>
        <img src="/balloons.png" width="200px" />
      </div>
      <h2>Enter your birthdate to know if your birthdate is a palindrome</h2>
      <div class="form">
        <p class="app-info">
          This app checks your birthdate in 4 formats yyyy-mm-dd, dd-mm-yyyy,
          mm-dd-yy, m-dd-yyyy
        </p>
        <input type="date" id="bday-input" />
        <button id="show-btn">Show</button>
      </div>
      <p id="result" class="output" style="display: none;"></p>
    </main>
    <script src="script.js"></script>
